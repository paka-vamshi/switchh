    <!-- Assume a variable dish holds the name of the dish as a string (e.g.,  "Biriyani", "shawarma", "Fried rice", "veg pula").
Print the price.
 -->
 <script>
        
    let res = "Biriyani";
 
    switch(res){
     case "Biriyani":
         console.log("$250");
         break;
     case "Shawarma":
         console.log(" $150");
         break;
     case "Friend rice":
         console.log("$100");
         break;
     
     default:
         console.log("veg pula");
     
    }
    </script>
