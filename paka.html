<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("enter the a value");
        let b = +prompt("enter the b value");
        let opr = "+";
    
        switch(opr){
            case "-":
               console.log(a-b);
               break;
            
            case "+":
               console.log(a+b);
               break;
            
            case "/":
               console.log(a/b);
               break;
    
            case "*":
               console.log(a*b);
               break; 
            default:
               console.log(a**b);
               break;   
           }
    </script>
</body>
</html>
